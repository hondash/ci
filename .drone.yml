# @see https://docs.drone.io/user-guide/pipeline/
kind: pipeline
name: drone.io example

steps:
  - name: yarn install
    image: node
    commands:
      - yarn install

  - name: push event
    image: node
    commands:
      - echo "push event"
    when:
      event:
        - push

  - name: pull request event
    image: node
    commands:
      - echo "pull request event"
    when:
      event:
        - pull-request

  - name: only run master branch
    image: node
    commands:
      - echo master
    when:
      branch:
        - master

  - name: only run tagged
    image: node
    commands:
      - echo "tagged"
    when:
      event:
        - tag
      branch:
        - master

  - name: commit message
    image: alpine:3.10
    commands:
      - ./message-driven.sh

# default trigger is `pull request` and `push`?
trigger:
  event:
    - push
    - tag
